  <div id="google_translate_element" style="visibility:hidden; height:0;"></div>

  <script>
    function updateLangDisplay(lang) {
      const select = document.getElementById("languageSwitcher");
      const selectedText = select.options[select.selectedIndex].text;
      document.title = "Language: " + selectedText;
    }

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');
    }

    function translateLanguage(select) {
      const lang = select.value;
      localStorage.setItem('selectedLang', lang);
      document.cookie = `googtrans=/en/${lang};path=/`;
      location.reload();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      const switcher = document.getElementById('languageSwitcher');
      switcher.value = savedLang;
      updateLangDisplay(savedLang);

      const themeSwitch = document.getElementById('themeSwitch');
      const themeIcon = document.getElementById('themeIcon');
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeSwitch.checked = true;
        themeIcon.textContent = 'ðŸŒ™';
      }

      themeSwitch.addEventListener('change', () => {
        const mode = themeSwitch.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', mode);
        localStorage.setItem('theme', mode);
        themeIcon.textContent = mode === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
      });
    });
  </script>
