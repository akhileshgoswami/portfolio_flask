<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Akhilesh Goswami{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Theme Styles -->
    <style>
      :root {
  --hero-text-color: #000;  /* default for light theme */
  --text-color: #1a1a1a;
  --border-color: #ccc;
  --card-bg: #fff;
  --hover-bg: #f0f0f0;
  --hover-text-color: #1a73e8;
  --accent-color: #007bff;
  --highlight-color: #ff8800;
}

.dark-theme {
  --hero-text-color: #fff;
  --text-color: #f5f5f5;
  --border-color: #444;
  --card-bg: #1c1c1c;
  --hover-bg: #333;
  --hover-text-color: #ffd700;
  --accent-color: #00d4ff;
  --highlight-color: #ffb347;
}

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .themed-card {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: var(--hover-bg);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: var(--border-color);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body data-theme="light">
    <!-- Theme Toggle Button -->
    <!--    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button> -->

    <!-- Navbar -->
    {% include 'navbar.html' %}



    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
        &copy; 2025 Akhilesh Goswami | Software Dev
    </footer>

    <script>
 
    document.addEventListener('DOMContentLoaded', function () {
      const languageSwitcher = document.getElementById('languageSwitcher');
      const themeSwitch = document.getElementById('themeSwitch');

      // Load saved theme
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      if (themeSwitch) {
        themeSwitch.checked = savedTheme === "dark";
        themeSwitch.addEventListener("change", function () {
          const newTheme = this.checked ? "dark" : "light";
          document.body.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
        });
      }

      // Load saved language
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      languageSwitcher.value = savedLang;
      if (savedLang !== 'en') {
        applyTranslation(savedLang);
      }

      languageSwitcher.addEventListener('change', function () {
        const lang = this.value;
        localStorage.setItem('selectedLang', lang);
        if (lang === 'en') {
          window.location.reload(); // reload to restore original text
        } else {
          applyTranslation(lang);
        }
      });
    });
    </script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
